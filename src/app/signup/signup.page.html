

<ion-content class="ion-padding">
  <div >
    <div >
      <ion-button fill="clear" color="dark" size="small" routerLink="/home" routerDirection="root">
        <p >Sign In</p>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small">
        <b><p >Sign Up</p></b>
        </ion-button>
    </div>
    <div class="ion-padding">
      <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail*</ion-label>
                  <ion-input 
                  class="form-control" formControlName="email" type="email"  ></ion-input>
                
                </ion-item>
                <ion-item class="error-messages" lines="none">
                  <ng-container *ngFor="let error of error_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && 
              (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </ion-item>
                
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input 
                  class="form-control" formControlName="password" type="password">
                </ion-input>
                </ion-item>
                <ion-item class="error=messages" lines="none">
                  <ng-container *ngFor="let error of error_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </ion-item>
                
                <ion-item>
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input 
                 class="form-control" formControlName="confirmpassword" type="password">
                </ion-input>
                </ion-item>
                <ion-item class="error-messages" lines="none">
                  <ng-container *ngFor="let error of error_messages.confirmpassword">
                    <div class="error-message" *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </ion-item>
                <pre>
                  Form Error - {{ loginForm.errors | json }}
                </pre>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
             
              <ion-button type="submit" color="primary" (click)="onSignUp()"  expand="block" [disabled]="!loginForm.valid" >
                Sign Up
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
   
  </div>

</ion-content>
